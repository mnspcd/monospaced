<script>
  document.addEventListener(
    "click",
    function(e) {
      for (
        var target = e.target;
        target && target !== this;
        target = target.parentNode
      ) {
        if (target.matches && target.matches("a[target='_blank']")) {
          e.preventDefault();
          window.location = target.href;
          break;
        }
      }
    },
    false,
  );
</script>
<style>
  .sidebar-svg-icon {
    color: inherit !important;
  }
</style>
