<html>
<head> 
  <script src="/_function/js/third-party/processing/processing.min.js"></script>

<body onload="init();">
	<div id="container">
	<h1><a href="http://processingjs.org/">Processing.js</a> + <a href="http://excanvas.sourceforge.net/">Explorer Canvas</a></h1>
    
	<script id="script1" type="application/processing">
	
void setup(){
  size(200, 200);  // Size should be the first statement
  stroke(255);     // Set line drawing color to white
  frameRate(90);
}  
float y = 100;  
void draw(){ 
  background(0);   // Set the background to black
  y = y - 1; 
  if (y < 0) { y = height; } 
  line(0, y, width, y);  
}
  
  </script>
  
  <canvas id="canvas1" width="200" height="200"></canvas>
  
  <script type="text/javascript">  
  function init(){                
      canvas = document.getElementById("canvas1");
      script = document.getElementById("script1").text;
      Processing(canvas, script);        
  }      
  </script>

	</ul>

</body>
</html>
