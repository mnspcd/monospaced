<html>
<head>
	<script src="/_function/js/third-party/processing/init.js"></script>
	<script src="/_function/js/third-party/processing/processing.min.js"></script>
	<link rel="stylesheet" href="/_format/styles/labs.css" />
	<title>Processing.js | Processing | Labs | Monospaced</title>
</head>
<body>
	<div id="container">
	<h1><a href="http://processingjs.org/">Processing.js</a></h1>
	
	<script type="application/processing">

/* 
  PROCESSINGJS.COM - BASIC EXAMPLE  
  Delayed Mouse Tracking
  MIT License - Hyper-Metrix.com/F1LT3R
  Native Processing compatible 
*/  

// Global variables
float radius = 50.0;
int X, Y;
int nX, nY;
int delay = 16;

// Setup the Processing Canvas
void setup(){
  size( 200, 200 );
  strokeWeight( 10 );
  frameRate( 15 );
  X = width / 2;
  Y = width / 2;
  nX = X;
  nY = Y;  
}

// Main draw loop
void draw(){
  
  radius = radius + sin( frameCount / 4 );
  
  // Track circle to new destination
  X+=(nX-X)/delay;
  Y+=(nY-Y)/delay;
  
  // Fill canvas grey
  background( 100 );
  
  // Set fill-color to blue
  fill( 0, 121, 184 );
  
  // Set stroke-color white
  stroke(255); 
  
  // Draw circle
  ellipse( X, Y, radius, radius );                  
}

// Set circle's next destination
void mouseMoved(){
  nX = mouseX;
  nY = mouseY;  
}
	</script>
	<canvas width="200" height="200"></canvas>

	</ul>
	
  </div>
  	
</body>
</html>
